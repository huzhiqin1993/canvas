<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

     canvas{
     	border:1px solid #ccc;
     }

	</style>
</head>
<body>
	<canvas height="600" width="800"></canvas>
</body>
<script type="text/javascript">
	


	var canvas=document.querySelector('canvas');

	var ctx=canvas.getContext("2d");

    ctx.font='30px 微软雅黑';
    ctx.textAlign="center";
    ctx.strokeStyle="red"
    ctx.fillStyle="blue"
	ctx.fillText("我是示例文字", 100, 100);
    
    ctx.moveTo(100, 100);

    ctx.lineTo(100,50);

    ctx.stroke();





</script>
</html>
