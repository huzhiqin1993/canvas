<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

     canvas{
     	border:1px solid #ccc;
     }

	</style>
</head>
<body>
	<canvas height="600" width="800"></canvas>
</body>
<script type="text/javascript">
	
	var canvas=document.querySelector('canvas');

	var ctx=canvas.getContext("2d");



	var x=canvas.width/2;
	var y=canvas.height/2;

	var r=100;

	var sAngle=-90;
    

    var data=[30,50,44,60,12,8];
    
    var sum=0;

    data.forEach(function(val,index){
      sum+=val;

    })

    var angles=data.map(function(val,index){

       var angle=val/sum*360;

       return angle;

    })

    for(var i=0;i<data.length;i++){
        ctx.beginPath();
    	ctx.moveTo(x, y);
    	ctx.arc(x, y, r, covertAngle(sAngle), covertAngle(sAngle+angles[i]));
        sAngle= sAngle+angles[i];
        ctx.fillStyle=randomColor();

        ctx.stroke();
        ctx.fill();
    }

    function randomColor(){

    	var r=parseInt(Math.random()*255);
    	var g=parseInt(Math.random()*255);
    	var b=parseInt(Math.random()*255);

    	return "rgb("+r+","+g+","+b+")"
    }
	function covertAngle(angle){

		return Math.PI/180*angle;
	}
</script>
</html>
