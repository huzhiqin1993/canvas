<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
   <title>Document</title>

	<style type="text/css">
         canvas{
         	border:1px solid #ccc;
         }
	</style>
</head>
<body>
	

	<canvas width="900" height="300"></canvas>
</body>

<script type="text/javascript">
	window.onload=function(){

		var canvas=document.querySelector('canvas');

		var ctx=canvas.getContext("2d");

		var img=new Image();

		img.src='img/dmm.png';
	    var picX=0;
	    var picY=0;
	    var picW=img.width/4;
	    var picH=img.height/4;
	    var index=0;
	    var step=6;
	    var s=100;
	    var row=0;
		img.onload=function(){ 
            picW=img.width/4;
            picH=img.height/4;

            setInterval(function(){
            ctx.clearRect(0, 0, canvas.width, canvas.height)
              ctx.drawImage(img, picW*index, picH*row, picW, picH,100,s,picW,picH);

              index++;
            s+=step;
			if(index==4){
				index=0;

			}


			if(s>canvas.height-picH){
				step=-step;
				row=3;
			}
			if(s<0){
				step=-step;
				row=0;
			}
            }, 200)

		}
	}
	

</script>
    </body>
</html>
