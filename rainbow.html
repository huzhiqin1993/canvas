<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
         canvas{
         	border:1px solid #ccc;
         }
	</style>
</head>
<body>
	
	<canvas width="1350" height="600"></canvas>
</body>

<script type="text/javascript">
	var canvas=document.querySelector('canvas');
	var ctx=canvas.getContext("2d");

    // ctx.lineWidth=5
    // ctx.stroke();

//红：255，0，0。
    for(var i=0;i<20;i++)
    {  
     var r=parseInt(255/20*i);
     ctx.beginPath();
     ctx.arc(700, 550, 340+i, 0, 1*Math.PI,true)
     ctx.strokeStyle='rgb('+r+',40,1)'
     ctx.stroke();
    }
//橙：255，122，0。
    for(var i=0;i<20;i++)
    {  
     var r=parseInt(122/20*i);
     ctx.beginPath();
     ctx.strokeStyle='rgb(255,'+r+',0)'
     ctx.arc(700, 550, 360+i, 0, 1*Math.PI,true)
     ctx.stroke();
    }

//黄：255，255，0。    
        for(var i=0;i<20;i++)
    {  
     var r=parseInt(133/20*i)+122;
     ctx.beginPath();
     ctx.strokeStyle='rgb(255,'+r+',0)'
     ctx.arc(700, 550, 380+i, 0, 1*Math.PI,true)
     ctx.stroke();
    }
//绿：0，255，0。   
        for(var i=0;i<20;i++)
    {  
     var r=255-parseInt(255/20*i);
     ctx.beginPath();
     ctx.strokeStyle='rgb('+r+',255,0)'
     ctx.arc(700, 550, 400+i, 0, 1*Math.PI,true)
     ctx.stroke();
    }
//青：0，255，255。  
        for(var i=0;i<20;i++)
    {  
     var r=parseInt(255/20*i);
     ctx.beginPath();
     ctx.strokeStyle='rgb(0,255,'+r+')'
     ctx.arc(700, 550, 420+i, 0, 1*Math.PI,true)
     ctx.stroke();
    }
//蓝：0，0，255。 
    for(var i=0;i<20;i++)
    {  
     var r=255-parseInt(255/20*i);
     ctx.beginPath();
     ctx.strokeStyle='rgb(0,'+r+',255)'
     ctx.arc(700, 550, 440+i, 0, 1*Math.PI,true)
     ctx.stroke();
    }
//紫：255，0，255.
    for(var i=0;i<20;i++)
    {  
     var r=parseInt(255/20*i);
     ctx.beginPath();
     ctx.strokeStyle='rgb('+r+',0,255)'
     ctx.arc(700, 550, 460+i, 0, 1*Math.PI,true)
     ctx.stroke();
    }
//红：255，0，0。橙：255，122，0。黄：255，255，0。绿：0，255，0。青：0，255，255。蓝：0，0，255。紫：255，0，255.
</script>
</html>
