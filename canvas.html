	<meta charset="UTF-8">

	<style type="text/css">
         canvas{
         	border:1px solid #ccc;
         }
	</style>
</head>
<body>
	

	<canvas width="900" height="600"></canvas>
</body>

<script type="text/javascript">
	
	var canvas=document.querySelector('canvas');

	var ctx=canvas.getContext("2d");

//红：255，0，0。橙：255，122，0。黄：255，255，0。绿：0，255，0。青：0，255，255。蓝：0，0，255。紫：255，0，255.
//红：255，0，0。
    for(var i=0;i<30;i++)
    {  
    	var r=parseInt(255/30*i);
    	ctx.beginPath();
        ctx.strokeStyle='rgb('+r+',0,0)'
    	ctx.moveTo(100, 100+i);
    	ctx.lineTo(650, 100+i);
    	ctx.stroke();
    }
//橙：255，122，0。
    for(var i=0;i<30;i++)
    {  
    	var r=parseInt(122/30*i);
    	ctx.beginPath();
        ctx.strokeStyle='rgb(255,'+r+',0)'
    	ctx.moveTo(100, 130+i);
    	ctx.lineTo(650, 130+i);
    	ctx.stroke();
    }
//黄：255，255，0。    
        for(var i=0;i<30;i++)
    {  
    	var r=parseInt(133/30*i)+122;
    	ctx.beginPath();
        ctx.strokeStyle='rgb(255,'+r+',0)'
    	ctx.moveTo(100, 160+i);
    	ctx.lineTo(650, 160+i);
    	ctx.stroke();
    }
//绿：0，255，0。   
        for(var i=0;i<30;i++)
    {  
    	var r=255-parseInt(255/30*i);
    	ctx.beginPath();
        ctx.strokeStyle='rgb('+r+',255,0)'
    	ctx.moveTo(100, 190+i);
    	ctx.lineTo(650, 190+i);
    	ctx.stroke();
    }
//青：0，255，255。  
        for(var i=0;i<30;i++)
    {  
    	var r=parseInt(255/30*i);
    	ctx.beginPath();
        ctx.strokeStyle='rgb(0,255,'+r+')'
    	ctx.moveTo(100, 220+i);
    	ctx.lineTo(650, 220+i);
    	ctx.stroke();
    }
//蓝：0，0，255。 
        for(var i=0;i<30;i++)
    {  
    	var r=255-parseInt(255/30*i);
    	ctx.beginPath();
        ctx.strokeStyle='rgb(0,'+r+',255)'
    	ctx.moveTo(100, 250+i);
    	ctx.lineTo(650, 250+i);
    	ctx.stroke();
    }
//紫：255，0，255.
        for(var i=0;i<30;i++)
    {  
    	var r=parseInt(255/30*i);
    	ctx.beginPath();
        ctx.strokeStyle='rgb('+r+',0,255)'
    	ctx.moveTo(100, 280+i);
    	ctx.lineTo(650, 280+i);
    	ctx.stroke();
    }
