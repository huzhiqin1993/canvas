<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

     canvas{
     	border:1px solid #ccc;
     }

	</style>
</head>
<body>
	<canvas height="600" width="800"></canvas>
</body>
<script type="text/javascript">
	


	var canvas=document.querySelector('canvas');

	var ctx=canvas.getContext("2d");

    var arr1=['left','right','center'];

    var arr2=['top','middle','bottom'];
   
    for(var i=0;i<3;i++)
    {

      for(var j=0;j<3;j++)
       {
            var x=canvas.width/6+canvas.width/3*j;
            var y=canvas.height/6+canvas.height/3*i;
       	    ctx.moveTo(x-canvas.width/12,y);
	        ctx.lineTo(x+canvas.width/12,y);
	        ctx.moveTo(x,y-canvas.width/12);
	        ctx.lineTo(x,y+canvas.width/12);

	        var linetext=arr1[j];
	        var basetext=arr2[i];
            
            ctx.textAlign=linetext;
            ctx.textBaseline=basetext;
	        ctx.fillText(linetext+"-"+basetext, x, y);

       }
       
    }

      ctx.stroke();



</script>
</html>
